<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matyys Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 18px 36px; /* Velikost přizpůsobena dle zadání */
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn2 {
            background-color: #00BFFF;
            color: white;
            padding: 18px 36px; /* Velikost přizpůsobena dle zadání */
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        .btn2:hover {
            background-color: #009ACD;
        }
		.btn3 {
            background-color: #FF0000;
            color: white;
            padding: 18px 18px; /* Velikost přizpůsobena dle zadání */
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        .btn2:hover {
            background-color: #009ACD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the first page!</h1>
        
        <form action="/matyys-server/Redirect/google.html" method="get">
            <button class="btn" type="submit">Redirect to Google</button>
        </form>
        
        <form action="/matyys-server/Redirect/youtube.html" method="get">
            <button class="btn2" type="submit">Redirect to Youtube</button>
        </form>
		
	<form action="/matyys-server/Games/tetris.html" method="get" target="_blank">
            <button class="btn2" type="submit">Play Tetris</button>
        </form>
      
        <form action="/matyys-server/Games/type" method="get" target="_blank">
            <button class="btn" type="submit">Re-type</button>
        </form>
      
        <form action="/matyys-server/Games/type2.html" method="get" target="_blank">
            <button class="btn2" type="submit">Re-type (Mobile)</button>
        </form>
		
	<form action="/matyys-server/Games/snake" method="get" target="_blank">
            <button class="btn" type="submit">Snake</button>
        </form>
		
	<form action="/matyys-server/MoreMain/two.html" method="get">
            <button class="btn3" type="submit">=></button>
        </form>
    </div>
</body>
</html>
